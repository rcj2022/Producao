<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../estoque_geral.css">
    <link rel="stylesheet" href="colaboladores.css">
    <title>Estoque</title>
</head>

<body>

    <div id="topojanela" class="topojanela">
        <div>topo</div>
        <div>Colaboladores</div>
        <div>
            <img src="/imgs/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo operador">
        </div>
    </div>

    <div id="novoColaborador" class="popup ocultarPopup">
        <div class="Janelapopup">
            <div class="titulopopup">
                <div id="titulopopup">Novo Colaborador</div>
                <img src="../../imgs/close.svg" class="btn_janelaoper" id="btn_fecharPopup" title="Fechar janela">
            </div>
            <div class="corpopopup">
                <!-- nome -->
                <div class="campoForm">
                    <label>Nome</label>
                    <input type="text" name="f_nome" id="f_nome">
                </div>
                <!-- tipo -->
                <div class="campoForm">
                    <label>Tipo</label>
                    <select name="f_tipoColab" id="f_tipoColab">
                        <option></option>
                        <option></option>
                    </select>

                </div>
                <!-- status -->
                <div class="campoForm">
                    <label>Status</label>
                    <select name="f_status" id="f_status">
                        <option>Selecione</option>
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>
                <!-- foto -->
                <div class="campoForm">
                    <label>Foto</label>
                    <input type="file" accept="image/png, image/jpeg,image/jpg" name="f_foto" id="f_foto">
                </div>
                <div class="campoForm2">

                    <img src="#" id="img_foto" class="img_foto">
                </div>
                <!--telefone -->
                <div class="campoForm">
                    <label>Telefones</label>
                    <input type="text" name="f_fone" id="f_fone">
                    <div id="telefones" class="telefones">
                        <!-- <div class="tel">
                            <div class="Numtel">(96)99106-0648</div>
                            <img src="../../imgs/delete.svg" class="delTel"> 
                         

                        </div> -->
                    </div>
                </div>
            </div>
            <div class="rodapepopup">
                <button id="btn_gravarPop" class="btn_comandopopup">Gravar</button>
                <button id="btn_cancelarPop" class="btn_comandopopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="areaGrid" class="areaGrid">


        <div id="grid" class="grid">
            <div id="titulogrid" class="titulogrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Tipo</div>
                <div class="colunaTituloGrid c4">Status</div>
                <div class="colunaTituloGrid c5">Ações</div>
            </div>
            <div id="dadosgrid" class="dadosgrid">
                <!-- <div class="linhaGrid"></div>
            <div class="colunaLinhaGrid c1">ID</div>
            <div class="colunaLinhaGrid c2">Nome</div>
            <div class="colunaLinhaGrid c3">Título</div>
            <div class="colunaLinhaGrid c4">Status</div>
            <div class="colunaLinhaGrid c5">Ações</div> -->

            </div>

        </div>
    </div>

    <script src="../../estoque_geral.js" type="module"></script>
    <script src="colaboladores.js" type="module"></script>
</body>

</html>
